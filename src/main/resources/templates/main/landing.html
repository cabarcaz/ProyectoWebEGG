<!DOCTYPE html>
<html xml:lang xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/plantilla/plantilla::head"></head>

<body>

<main class="d-flex align-items-stretch flex-wrap ">

    <div class="row bg-difuminado ">

        <div class="col-md-5 col-xl-5 borde ">
            <img src="/imagenes/landing/logo.png" alt="Logo RecetApp" style="width:35rem;"
                 class="px-3 pt-3 mt-2 align-content-center">
        </div>

        <div class=" col-md-7 d-flex align-content-center flex-wrap justify-content-center ">

            <div class="card-body">
                <div class="text-center borde rounded-3">
                    <h2 class="fs-1">Bienvenido <p> Nombre de usuario.</p>
                    </h2>
                </div>
            </div>

            <div class=" row row-cols-1 row-cols-md-2 g-4 px-4">

                <div class="col">
                    <div class="card borde rounded-3">
                        <img src="/imagenes/landing/user.svg" class="rounded mx-auto d-block" style="width:8rem;"
                             alt="user-image">
                        <div class="card-body text-center">
                            <h5 class="card-title ">Usuario</h5>
                            <a th:href="@{/usuario/}" class="btn btn-warning mb-1">Perfil</a>
                            <a th:href="@{/usuario/}" class="btn btn-warning mb-1">Listado de Usuarios</a>
                        </div>
                    </div>
                </div>

                <div class="col ">
                    <div class="card borde rounded-3">
                        <img src="/imagenes/landing/receta.svg" class="rounded mx-auto d-block" alt="Recetas"
                             style="width:8rem;">
                        <div class="card-body text-center ">
                            <h5 class="card-title">Recetas</h5>
                            <a th:href="@{/receta/}" class="btn btn-warning mb-1">Listado de Recetas</a>
                            <a th:href="@{/receta/crear}" class="btn btn-warning">Nueva</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card borde rounded-3">
                        <img src="/imagenes/landing/carta.svg" class="rounded mx-auto d-block" alt="Carta"
                             style="width:8rem;">
                        <div class="card-body text-center">
                            <h5 class="card-title">Men√∫</h5>
                            <a th:href="@{/carta/}" class="btn btn-warning mb-1">Listado de Menues</a>
                            <a th:href="@{/carta/crear}" class="btn btn-warning mb-1">Nuevo</a>
                            <a href="#" class="btn btn-warning mb-1">Semana</a>
                        </div>
                    </div>
                </div>

                <div class="col">
                    <div class="card borde rounded-3">
                        <img src="/imagenes/landing/ingrediente.svg" class="rounded mx-auto d-block" alt="Ingrediente"
                             style="width:8rem;">
                        <div class="card-body text-center">
                            <h5 class="card-title">Ingredientes</h5>
                            <a th:href="@{/ingrediente/}" class="btn btn-warning mb-1">Listado de ingredientes</a>
                            <!-- <a th:href="@{/ingrediente/crear}" class="btn btn-warning ">Nuevo</a> -->
                        </div>
                    </div>
                </div>
            </div>
            <br>
            <hr>
            <br>
            <a href="/logout" class="btn btn-warning">Salir</a>
        </div>
    </div>
</main>

</body>

</html>
