<!DOCTYPE html>
<html xml:lang xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

</html>

<head th:replace="/plantilla/plantilla::head"></head>

<body>
	<header th:replace="/plantilla/plantilla::header"></header>

	<main>
		<div class="container  text-center mt-5 pt-5 ">
			<div class="card mb-3 bg-card  border border-dark border-2 rounded-3">
				<h3 class=" text-danger mt-3">
					<span class=" mt-3 fw-bolder fs-2" th:text="${error}"></span> - <span class="fw-bolder fs-2"
						th:text="${status}"></span>
				</h3>
				<div class="card-body">
					<img th:src="@{/imagenes/errores/error.png}" width="80" height="80" alt="">
					<h4 class=" my-3 fw-bolder fs-2">Ha hecho una solicitud incorrecta!</h4>
				</div>
			</div>
		</div>
	</main>
	<footer th:replace="/plantilla/plantilla::footer"></footer>
</body>

</html>
