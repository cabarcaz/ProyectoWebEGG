<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xml:lang xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/plantilla/plantilla::head"></head>

<body>
  <header th:replace="/plantilla/plantilla::header"></header>
  <main>
    <div class="container">

      <div class="bg-card col col-md-6 border mt-4">
        <h2 class="text-center py-3 fs-2" th:text="${h1}"></h2>
      </div>
      <div class="mt-3">
        <a th:href="@{/receta/}" class="btn btn-primary btn-lg"type="button" target="_blank">Mostrar Recetas</a>
        <a th:href="@{/receta/crear}" class="btn btn-primary btn-lg"type="button" target="_blank">Nueva Receta</a>
        
      </div>

      <table class="table text-center border border-secondary border-2 pt-4 mt-5 bg-card">
        <tr>
          <th scope="row">DÃ­as</th>
          <th scope="row">Entrada</th>
          <th scope="row">Plato Principal</th>
          <th scope="row">Postre</th>
        </tr>


        <tr>
          <th class="text-uppercase" scope="row">Lunes</th>
          <td>
            <div class="input-group mt-4 pt-0 mx-auto w-75 p-3">
              <select class="form-select" id="inputGroupSelect01">
                <option value="">Escoja una Entrada</option>
                <option th:each="receta: ${recetasEntradas}" th:value="${receta}" th:text="${receta.nombre}"></option>
              </select>
            </div>
            <div>


            </div>

          </td>

          <td>
            <div class="input-group mt-4 pt-0 mx-auto w-75 p-3">
              <select class="form-select" id="inputGroupSelect01">
                <option value="">Escoja un Principal</option>
                <option th:each="receta: ${recetasPrincpales}" th:value="${receta}" th:text="${receta.nombre}"></option>
              </select>
            </div>
            <div>


              <div class="collapse" id="collapsePrincipalLunes">
                <div class="card card-body align-items-center">
                  <div class="card carta border border-dark" style="width: 18rem">
                    <table class="border border-primary">
                      <thead>
                        <tr>
                          <th>id</th>
                          <th>nombre</th>
                        </tr>
                      </thead>
                      <tbody>

                        <tr th:each="receta:${recetas}">
                          <td th:text="${receta.id}"></td>
                          <td th:text="${receta.nombre}"></td>
                          <td><a th:href="@{/receta/detalle/} + ${receta.id}" class="btn btn-primary">Detalle</a></td>
                        </tr>
                      </tbody>
                    </table>

                  </div>
                </div>
              </div>
            </div>

          </td>

          <td>
            <div class="input-group mt-4 pt-0 mx-auto w-75 p-3">
              <select class="form-select" id="inputGroupSelect01">
                <option value="">Escoja un Postre</option>
                <option th:each="receta: ${recetasPostres}" th:value="${receta}" th:text="${receta.nombre}"></option>
              </select>
            </div>
          </td>

        </tr>





        </tr>
      </table>

    </div>
  </main>
  <footer th:replace="/plantilla/plantilla::footer"></footer>
</body>

</html>
