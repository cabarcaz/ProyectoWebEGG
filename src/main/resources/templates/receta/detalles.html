<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xml:lang xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/plantilla/plantilla::head"></head>
</head>

<body>
<header th:replace="/plantilla/plantilla::header"></header>

<main>
    <div class="container col-12">

        <div class="card border-secondary">

            <div class="card-header text-black text-center text-uppercase fw-bolder fs-2" th:text="${h1}"></div>

            <div class="mx-4 px-4 my-4 py-4">
                <div class="form-group row">
                    <div class="card col col-6 border-secondary" style="width: 18rem;">
                        <img th:src="@{'/imagenes/receta/' + ${receta.foto}}" class="card-img-top ml-3 mt-3"
                             th:alt="${receta.foto}">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${receta.nombre}"></h5>
                        </div>
                        <ul class="list-group list-group-flush">

                            <li class="list-group-item fas fa-solid fa-clock fa-1x"
                                th:text="' Tiempo de preparacion ' + ${receta.tiempoDeCoccion}">
                            </li>
                            <li class="list-group-item fas fa-solid  fa-clock fa-1x"
                                th:text="' Tiempo de preparacion ' + ${receta.tiempoDePreparacion}">
                            </li>
                            <li class="list-group-item fas fa-solid fa-clock fa-1x"
                                th:text="' Total ' + ${receta.tiempoTotal}">
                            </li>
                            <li class="list-group-item fas fa-solid fa-utensils fa-1x"
                                th:text="' Porciones ' + ${receta.porcion}">
                            </li>
                        </ul>
                    </div>

                    <div class="col-sm-6 text-capitalize px-4 mx-4">
                        <ul class="list-group list-group-flush mb-3 ">
                            <h3 class="text-center pt-3">Ingredientes</h3>
                            <li th:if="${ingrediente.nombre} != null" th:each="ingrediente : ${ingredientes}"
                                th:text="${ingrediente.cantidad} + ' ' + ${ingrediente.nombre}"
                                class="list-group-item">
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <div class="mx-4 px-4 my-4 py-4">
                <ul class="nav nav-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="home-tab" data-bs-toggle="tab" data-bs-target="#home"
                                type="button"
                                role="tab" aria-controls="home" aria-selected="true">Procemiento
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="profile-tab" data-bs-toggle="tab" data-bs-target="#profile"
                                type="button"
                                role="tab" aria-controls="profile" aria-selected="false">Comentarios
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="contact-tab" data-bs-toggle="tab" data-bs-target="#contact"
                                type="button"
                                role="tab" aria-controls="contact" aria-selected="false">Valoraci√≥n
                        </button>
                    </li>
                </ul>
                <div class="tab-content border border-2" id="myTabContent">
                    <div class="tab-pane fade show active mx-4 px-4 my-4 py-4" id="home" role="tabpanel"
                         aria-labelledby="Procedimiento">
                        <ol class="list-group list-group-numbered">
                            <li th:if="${paso.paso} != null" th:each="paso : ${pasos}" th:text="${paso.paso}"
                                class="list-group-item">
                            </li>

                        </ol>
                    </div>
                    <div class="tab-pane fade mx-4 px-4 my-4 py-4" id="profile" role="tabpanel"
                         aria-labelledby="profile-tab">

                        <form th:action="@{/receta/comentario/}" method="POST">
                            <input hidden th:value="${receta.id}" th:name="id"></input>
                            <div class="mb-3">
                                <label for="nombre" class="form-label">Nombre de Usuario</label>
                                <span sec:authentication="name" id="nombre"></span>
                            </div>
                            <div class="mb-3">
                                <label for="exampleFormControlTextarea1" class="form-label">Comentario</label>
                                <textarea class="form-control" id="exampleFormCo"
                                        th:name="comentario"  required></textarea>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-primary me-md-2" type="submit" onclick="mensaje()">Calificar
                                </button>
                            </div>
                        </form>
                    </div>
                    <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">kesesto?
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<footer th:replace="/plantilla/plantilla::footer"></footer>

</body>

</html>
