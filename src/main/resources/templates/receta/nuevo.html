<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xml:lang xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="/plantilla/plantilla::head"></head>

<body>
  <header th:replace="/plantilla/plantilla::header"></header>

  <div class="container ">
    <div class="card my-5 py-5">
      <div class="card-body">
        <h4 class="card-title text-center mb-3">Nueva Receta</h4>

        <form class="row mx-3 py-2 my-2 align-items-center" th:action="@{/receta/guardar}" th:object="${receta}" method="post" enctype="multipart/form-data">
          
          <div class="col-sm-6 mb-2">

            <label for="nombre" class="fas fa-regular fa-file-signature form-label"> Nombre de la Receta</label>
            <input type="text"  class="form-control" id="nombre">
          </div>

          <div class="col-sm-2 mb-2">
            <label for="Tcocion" class="fas fa-solid fa-clock form-label"> Cocci贸n (min)</label>
            <input type="number" class="form-control" id="Tcocion">
          </div>
          <div class="col-sm-2 mb-2">
            <label for="specificSizeInputName" class="fas fa-solid fa-clock form-label"> Preparaci贸n (min)</label>
            <input type="number" class="form-control" id="specificSizeInputName">
          </div>
          <div class="col-sm-4 mb-2">
            <label for="imagen" class="fas fa-regular fa-camera form-label"> Imagen </label>
            <input type="file" class="form-control" id="file" name="file">
          </div>
          <div class="col-sm-2">
            <label for="specificSizeInputName" class="fas fa-solid fa-users form-label"> Porciones</label>
            <input type="number" class="form-control" id="specificSizeInputName">
          </div>
          <div class="col-sm-auto">
            <fieldset disabled>
              <label for="disabledTextInput" class="fas fa-solid fa-bread-slice form-label"> Autor</label>
              <input type="text" class="form-control" id="disabledTextInput">
          </div>


          <input type="submit" class="btn btn-primary" value="Guardar" />




          <div class="col-sm-12 mb-4 mt-4">
            <label for="ingrediente" class="fas fa-solid fa-utensils form-label"> Ingredientes </label>
            <a href="#" class="fas fa-solid fa-plus text-decoration-none text-success" data-bs-toggle="modal"
              data-bs-target="#ingrediente"></a> //
            <a href="#" class="fas fa-solid fa-minus text-danger text-decoration-none" data-bs-toggle="modal"
              data-bs-target="#ingrediente"></a>
            <fieldset disabled>
              <textarea name="ingredientes" id="ingredientes" class="form-control"></textarea>
          </div>
          <div class="col-sm-12 mb-4">
            <label for="preparacion" class=" fas fa-solid fa-align-left form-label"> Preparaci贸n </label>
            <a href="#" class="fas fa-solid fa-plus text-decoration-none text-success" data-bs-toggle="modal"
              data-bs-target="#exampleModal" data-bs-whatever="@mdo"></a> //
            <a href="#" class="fas fa-solid fa-minus text-danger text-decoration-none" data-bs-toggle="modal"
              data-bs-target="#exampleModal" data-bs-whatever="@mdo"></a>
            <fieldset disabled>
              <textarea name="preparacion" id="preparacion" class="form-control"></textarea>
          </div>

          <!-- Modal Ingrediente-->
          <div class="modal fade" id="ingrediente" tabindex="-1" aria-labelledby="ingredienteLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="ingredienteLabel">Modal ingrediente</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  ...
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Save changes</button>
                </div>
              </div>
            </div>
          </div>
          <!-- Modal Preparaci贸n-->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">New message</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="recipient-name" class="col-form-label">Recipient:</label>
                      <input type="text" class="form-control" id="recipient-name">
                    </div>
                    <div class="mb-3">
                      <label for="message-text" class="col-form-label">Message:</label>
                      <textarea class="form-control" id="message-text"></textarea>
                    </div>
                  </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary">Send message</button>
                </div>
              </div>
            </div>
          </div>
          <div class="col-auto">
            <button type="submit" class="btn btn-primary">Agregar</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <footer th:replace="/plantilla/plantilla::footer"></footer>

</body>

</html>
