<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xml:lang xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="/plantilla/plantilla::head"></head>

<body>
<header th:replace="/plantilla/plantilla::header"></header>

<main class="container mt-3">
    <div class="card bg-light">
        <div class="card-header bg-dark text-white" th:text="${h1}"></div>
        <div class="card-body ">

            <form class="row g-3" th:action="@{/usuario/guardar}" th:object="${usuario}" method="post">

                <div class="form-group row mt-3">
                    <label for="nombre" class="col-sm-3 col-form-label"> Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre"
                               placeholder="Ingrese nombre" required>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label for="apellido" class="col-sm-3 col-form-label"> Apellido</label>
                    <div class="col-sm-6">
                        <input type="text" th:field="*{apellido}" class="form-control" id="apellido"
                               placeholder="Ingrese apellido" required>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label for="email" class="col-sm-3 col-form-label"> Email</label>
                    <div class="col-sm-6">
                        <input type="email" th:field="*{email}" class="form-control" id="email"
                               placeholder="Ingrese email" required>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label for="password" class="col-sm-3 col-form-label"> Password</label>
                    <div class="col-sm-6">
                        <input type="password" th:field="*{password}" class="form-control" id="password"
                               placeholder="Ingrese password" required>
                    </div>
                </div>
                <div class="form-group row mt-3">
                    <label for="password2" class="col-sm-3 col-form-label"> Confirmar Password</label>
                    <div class="col-sm-6">
                        <input type="password" th:field="*{password2}" class="form-control" id="password2"
                               placeholder="Confirmar password" required>
                    </div>
                </div>
                <!--          creamos el campo de confirmacion de contrasenia?-->
                <div class="form-group row mt-3">
                    <p>Espacio para campo de foto (siguiente etapa)</p>
                </div>
                <div class="card-footer text-center">
                    <input type="submit" class="btn btn-primary" value="Guardar"/>
                    <input class="btn btn-success" onclick="goBack()" value="Regresar">
                </div>
            </form>
        </div>
    </div>
</main>

<footer th:replace="/plantilla/plantilla::footer"></footer>

</body>
</html>
